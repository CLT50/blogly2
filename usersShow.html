{% extends 'base.html' %}

{% block title %}{{ user.full_name }}{% endblock %}}

{% block content %}

<div>

  {% if user.image_url %}

  <div>
    <img src="{{ user.image_url }}"
         alt="{{ user.full_name }}" width="100" height="120">
  </div>

  {% endif %}

  <div>
    <h1>{{ user.full_name }}</h1>

    <form>

      <a href="/users/{{ user.id }}/edit"><button formmethod="GET">Edit</button></a>

      <a href="/users/{{ user.id }}/delete"><button formmethod="POST">Delete</button></a></p>

    </form>


    <h2>Posts</h2>

    <ul>
      {% for post in user.posts %}
      <li>
        <a href="/posts/{{ post.id}}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>

    <p><a href="/users/{{ user.id }}/posts/new"><button>Add Post</button></a></p>

  </div>
</div>

{% endblock %}
