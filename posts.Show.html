{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

  <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p>
  <p><i>By {{ post.user.full_name }}
  </i></p>

<form>
    <a href="/users/{{ post.user_id }}"><button formmethod="GET">Cancel</button></a>
    <a href="/posts/{{ post.id }}/edit"><button formmethod="GET">Edit</button></a>
    <a href="/posts/{{ post.id }}/delete"><button formmethod="POST">Delete</button></a>
</form>

{% endblock %}
